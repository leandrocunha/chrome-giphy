<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Giphy</title>
    <style>
      #app {
        display: flex;
        flex-direction: column;
        height: 300px;
        width: 300px;
      }

      #form {
        padding: 10px 0;
        display: flex;
      }

      #input {
        flex: 1;
        margin: 0 8px 0 0;
      }

      #result {
        background: #efefef;
        display: flex;
        flex: 1;
        flex-flow: row wrap;
      }

      #result div {
        flex: auto;
        margin: 0 8px 8px 0; /* Some gutter */
      }

      #result div video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="form">
        <input id="input" type="text" />
        <button id="search">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="clipboard.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
